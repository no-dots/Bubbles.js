<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="example.css" charset="utf-8">
  <link rel="stylesheet" href="bubbles.css" charset="utf-8">
  <title>Bubbles.js</title>
</head>
<body>
  <main>
    <h1>Bubbles.js</h1>
    <figure class="hero" id="bubbles"><svg></svg></figure>

    <p>
      <label>Maximum radius</label>
      <input type="number" value="75" onchange="setRadius(event)">
    </p>

    <p>
      <label>Delay in milliseconds</label>
      <input type="number" value="1000" onchange="setDelayTime(event)">
    </p>
  </main>
  <script src="bubbles.js" charset="utf-8"></script>
  <script>
    function setRadius (event) {
      bubbles.maxRadius = event.target.value
    }
    function setDelayTime (event) {
      bubbles.delayTime = event.target.value
    }
  </script>
</body>
</html>
